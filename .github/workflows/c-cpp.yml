name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install build-essential
      run: sudo apt-get install build-essential

    - name: Compile C++ files
      run: g++ -std=c++17 -o main main.cpp sources/*.cpp
      
    - name: Clean up
      run: rm main
